# Configurações do Streamlit para o Sistema de Detecção de Phishing

[theme]
# Tema customizado com cores da empresa
primaryColor = "#667eea"
backgroundColor = "#f8f9fa"
secondaryBackgroundColor = "#ffffff"
textColor = "#2c3e50"
font = "sans serif"

[server]
# Configurações do servidor
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 5

[browser]
# Configurações do navegador
gatherUsageStats = false
serverAddress = "localhost"

[runner]
# Configurações de execução
magicEnabled = true
fastReruns = true

[client]
# Configurações do cliente
showErrorDetails = true
toolbarMode = "minimal"